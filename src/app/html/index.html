<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Mty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Note: Make sure these paths match your final build output structure -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../scripts/tableFill.js" type="module" defer></script>
</head>
<body class="text-gray-200">

    <!-- Custom Title Bar -->
    <div id="title-bar" class="fixed top-0 left-0 right-0 flex justify-between items-center px-2 z-50">
        <span class="text-sm font-semibold pl-2">Cargo Monterrey</span>
        <div id="title-bar-buttons" class="flex items-center">
            <!-- (Window control buttons) -->
            <button id="minimize-window" class="p-2 rounded-md hover:bg-gray-700 transition-colors focus:outline-none"><svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg></button>
            <button id="maximize-window" class="p-2 rounded-md hover:bg-gray-700 transition-colors focus:outline-none"><svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect></svg></button>
            <button id="close-window" class="p-2 rounded-md hover:bg-red-600 transition-colors focus:outline-none"><svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="pt-10 h-screen flex flex-col">
        <!-- Header with Tabs and Action Buttons -->
        <header class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
            <div id="tabs" class="flex items-center space-x-2">
                <button id="file-tab-1" class="px-4 py-2 text-sm font-medium border-b-2 border-blue-500 text-gray-400 hover:text-white transition">Archivo</button>
                <!--<button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white transition">Archivo 2</button>
                <button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white transition">Archivo 3</button>-->
            </div>
            <div class="flex items-center space-x-4">
                <span id="selected-file" class="text-sm text-gray-400 italic">Ningun archivo seleccionado</span>
                <button id="upload-button" class="bg-gray-100 text-gray-900 font-semibold py-2 px-4 rounded-md text-sm hover:bg-gray-300 transition-colors">
                    Seleccionar archivo
                </button>
                <button id="process-button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md text-sm hover:bg-blue-700 transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Procesar Archivo
                </button>
            </div>
        </header>

        <!-- Table Container -->
        <div class="flex-grow p-4 overflow-y-auto custom-scrollbar">
            <div class="border border-gray-700 rounded-lg overflow-hidden">
                <table class="w-full min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-900 sticky top-0">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Cuantos Numero de Guia</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Link</th>
                            <!--<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Intentar Web Scrapping</th>-->
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-gray-800 divide-y divide-gray-700">
                        <!-- Rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>
