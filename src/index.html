<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Mty</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css"><!-- Google Fonts for a clean typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <!-- Custom Title Bar -->
    <div id="title-bar" class="fixed top-0 left-0 right-0 flex justify-end items-center px-2">
        <div id="title-bar-buttons" class="flex items-center">
            <!-- Minimize Button -->
            <button id="minimize-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors focus:outline-none">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
            </button>
            <!-- Maximize Button -->
            <button id="maximize-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors focus:outline-none">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z"></path></svg>
            </button>
            <!-- Close Button -->
            <button id="close-btn" class="p-2 rounded-full hover:bg-red-500 transition-colors focus:outline-none">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-2xl mx-auto p-8 text-center flex flex-col justify-center min-h-screen">
        <!-- Main Application Header -->
        <h1 class="text-4xl font-bold mb-2 text-gray-100">Cargo Mty</h1>
        <p class="text-lg text-gray-400 mb-8">Please select or drop a file to begin processing.</p>

        <!-- File Drop Zone -->
        <div id="drop-zone" class="border-2 border-dashed border-gray-500 rounded-xl p-12 cursor-pointer transition-all duration-300 ease-in-out hover:border-blue-500 hover:bg-gray-700">
            <div class="flex flex-col items-center justify-center space-y-4">
                <!-- SVG Icon for upload -->
                <svg class="w-16 h-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                </svg>
                
                <p class="text-xl text-gray-300">Drag & Drop Your File Here</p>
                <p class="text-gray-500">or</p>

                <!-- "Browse File" button styled as a label for the hidden input -->
                <label for="file-upload" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold cursor-pointer hover:bg-blue-700 transition-colors">
                    Browse File
                </label>
                <!-- The actual file input is hidden -->
                <input type="file" id="file-upload" />
            </div>
        </div>

        <!-- Area to display file information -->
        <div id="file-info" class="mt-6 text-left bg-gray-900 p-4 rounded-lg hidden">
             <p class="text-lg font-medium text-gray-200">Selected File:</p>
             <p id="file-name" class="text-sm text-green-400 truncate"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
